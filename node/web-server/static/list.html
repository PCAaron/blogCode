<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <div id="user"></div>
    <script>
        window.onload = function () {
            fetch('/user').then(res => {
                console.log(res)
                return res.json()
            }).then(data => {
                console.log(data)
                document.getElementById('user').innerText = data
            })
        }
    </script>
</body>
</html>
